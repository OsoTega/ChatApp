<html>
    <head>
        <script type="text/javascript" src="./chat_js/custom_alert.js"></script>
        <link rel="stylesheet" href="./chat_css/loader.css"/>
        <link rel="stylesheet" href="./chat_css/create_account.css"/>
        <script type="text/javascript" src="./chat_js/create_account.js"></script>
        <link rel="stylesheet" href="./chat_css/fonts.css"/>
    </head>
    <body>
        <div id="main">
            <div id="chat_container">
                <div id="container">
                    <h1>Create Account</h1>
                    <div id="data">
                        <div id="pins">
                            <input type="text" name="firstname" placeholder="First Name" class="pin" required/>
                            <input type="text" name="surname" placeholder="Last Name" class="pin" required/>
                        </div>
                        <div id="pins">
                            <input type="text" name="phone_number" placeholder="Phone Number" class="pin" required/>
                            <input type="password" name="pin" onkeyup="checkLength(event)" placeholder="4 Character Pin" class="pin" required/>
                        </div>
                        <div id="pins">
                            <input type="date" name="date_of_birth" class="pin" required/>
                            <input onchange="getProfile(event)" type="file" name="profile_image" class="bo"/>
                        </div>
                    </div>
                    <button id="create" onclick="createAccount()">Create Account</button>
                    <button onclick="goToLogin()">Click Here to Login</button>
                </div>
            </div>
        </div>
    </body>
</html>
